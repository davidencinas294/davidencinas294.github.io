<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" href="../../estilos.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Formulario de Notas</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../../PortafolioExamen.html">Inicio</a></li>
                <li><a href="../dado/DadoAleatorio.html">Dado Aleatorio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="proyecto-container">
            <div class="proyecto-header">
                <a href="../../PortafolioExamen.html" class="back-btn">← Volver al Portafolio</a>
                <h1>Formulario de Notas</h1>
                <p>Sistema de gestión de calificaciones de alumnos</p>
            </div>

            <div class="formulario-notas">
                <h3>Agregar Nueva Nota</h3>
                <form onsubmit="agregarNota(event)">
                    <div class="input-group">
                        <label for="nombre-alumno">Nombre del Alumno:</label>
                        <input type="text" id="nombre-alumno" placeholder="Ingrese nombre completo" required>
                    </div>
                    <div class="input-group">
                        <label for="nota-alumno">Nota (0-10):</label>
                        <input type="number" id="nota-alumno" min="0" max="10" step="0.1" placeholder="0.0 - 10.0" required>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar Nota</button>
                </form>
            </div>

            <div class="lista-notas">
                <h3>Lista de Notas</h3>
                <table id="tabla-notas">
                    <thead>
                        <tr>
                            <th>Nombre del Alumno</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        <!-- Las notas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="botones">
                <button onclick="limpiarTodasLasNotas()" class="btn btn-danger">Limpiar Todas las Notas</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portafolio Examen JavaScript. Todos los derechos reservados.</p>
    </footer>

    <script src="scriptFormularioNotas.js"></script>
</body>
</html>
